<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - zminsc.dev</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f9fafb;
            color: #1f2937;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .tools-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tools-list li {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .tools-list li:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-color: #d1d5db;
        }

        .tools-list a {
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: inherit;
        }

        .tool-name {
            font-weight: 600;
            color: #2563eb;
            font-size: 1.1rem;
        }

        .tool-description {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            color: #9ca3af;
        }

        footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        footer a {
            color: #6b7280;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .tools-list a {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Tools</h1>
    <p class="subtitle">A collection of browser-based utilities by <a href="https://zminsc.dev">zminsc</a></p>

    <ul class="tools-list" id="tools-list">
        <!-- Tools will be listed here -->
    </ul>

    <div class="empty-state" id="empty-state">
        No tools yet. Check back soon!
    </div>

    <footer>
        <p>Source on <a href="https://github.com/zminsc/tools">GitHub</a></p>
    </footer>

    <script>
        // Tool registry - add new tools here
        const tools = [
            // Example:
            // { name: "Query String Stripper", file: "query-string-stripper.html", description: "Remove query strings from URLs" },
        ];

        const toolsList = document.getElementById('tools-list');
        const emptyState = document.getElementById('empty-state');

        if (tools.length > 0) {
            emptyState.style.display = 'none';
            tools.forEach(tool => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${tool.file}">
                        <div class="tool-name">${tool.name}</div>
                        ${tool.description ? `<div class="tool-description">${tool.description}</div>` : ''}
                    </a>
                `;
                toolsList.appendChild(li);
            });
        } else {
            toolsList.style.display = 'none';
        }
    </script>
</body>
</html>
